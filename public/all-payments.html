<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://sandbox.web.squarecdn.com/v0/square.js"
    ></script>
    <script type="module" src="initialize-payments.js"></script>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="payment-form">
      <div id="google-pay-container"></div>

      <form id="card-form">
        <div class="card-inputs">
          <div class="input-group">
            <label for="given-name-input">Given Name</label>
            <input
              id="given-name-input"
              type="text"
              aria-required="true"
              required="required"
              placeholder="Given Name"
              name="givenName"
            />
          </div>

          <div class="input-group">
            <label for="family-name-input">Family Name</label>
            <input
              id="family-name-input"
              type="text"
              aria-required="true"
              required="required"
              placeholder="Family Name"
              name="familyName"
            />
          </div>
        </div>

        <div id="card-container"></div>

        <button type="submit">Pay $1.00</button>
      </form>
    </div>
  </body>
</html>
